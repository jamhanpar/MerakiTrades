<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../javascript/reset.css">
    <link rel="stylesheet" href="../javascript/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login-page-container">
        <div class="login-side-img-container">
            <img src="https://cdn.robinhood.com/assets/generated_assets/1e23d6b90f0d905b425ea289de345ab1.jpg" alt="">
        </div>

        <div class="login-form-container">
            <form class="login-form">
                <header>
                    <p class="welcome">Welcome to Robinhood</p>
                </header>
                <div class="username-label">
                    <label for="username">Email or username</label>
                </div>
                <div class="username-input-container">
                    <input class="username" type="text">
                </div>

                <div class="username-label">
                    <label for="password">Password</label>
                </div>
                <div class="password-input-container">
                    <input class="password" type="password">
                    <!-- <button class="show-password-btn">üëÅ</button> -->
                </div>
                
                <div class="forgot-password-container">
                    <a class="forgot-password-link" href="#">Forgot your username or password?</a>
                </div>

                <button class="login-submit-btn" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>

</html>
